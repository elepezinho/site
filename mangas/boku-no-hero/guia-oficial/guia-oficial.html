    <script>

        // Código para carregar apenas 10 posts por vez
        var posts = [
            {
                title: "FICHA COMPLETA DO TOKOYAMI!!! - BLOCO DE NOTAS DO DEKU!!!",
                date: "30/06/2023",
                thumbnail: "https://cdn.discordapp.com/attachments/978050756630433792/1124373498672975892/d4c5c139fef3287280209e85b1f94ea9935205cbr1-2048-1152v2_uhq.png",

            },
            // Adicione mais posts aqui...
        ];

        var postContainer = document.getElementById("postContainer");
        var loadMoreContainer = document.getElementById("loadMoreContainer");
        var currentPostIndex = 0;
        var postsPerPage = 10;

        function renderPosts() {
            var startIndex = posts.length - 1 - currentPostIndex;

            for (var i = currentPostIndex; i < currentPostIndex + postsPerPage && i < posts.length; i++) {
                var post = posts[i];
                var postElement = document.createElement("div");
                postElement.classList.add("post");

                var titleElement = document.createElement("h2");
                var titleLink = document.createElement("a");
                titleLink.href = "post.html-id=" + (startIndex - i) + ".html"; // Adicione o parâmetro de id ao URL da página do post
                titleLink.textContent = post.title;
                titleElement.appendChild(titleLink);
                postElement.appendChild(titleElement);

                var dateElement = document.createElement("p");
                dateElement.classList.add("date");
                dateElement.textContent = "Publicado em " + post.date;
                postElement.appendChild(dateElement);

                var thumbnailElement = document.createElement("div");
                thumbnailElement.classList.add("thumbnail");
                var thumbnailLink = document.createElement("a");
                thumbnailLink.href = "post.html-id=" + (startIndex - i) + ".html"; // Adicione o parâmetro de id ao URL da página do post
                var thumbnailImage = document.createElement("img");
                thumbnailImage.src = post.thumbnail;
                thumbnailImage.alt = "Miniatura";
                thumbnailLink.appendChild(thumbnailImage);
                thumbnailElement.appendChild(thumbnailLink);
                postElement.appendChild(thumbnailElement);

                var contentElement = document.createElement("p");
                contentElement.textContent = post.content;
                postElement.appendChild(contentElement);

                var readMoreLink = document.createElement("a");
                readMoreLink.classList.add("read-more");
                readMoreLink.href = "post.html-id=" + (startIndex - i) + ".html"; // Adicione o parâmetro de id ao URL da página do post
                readMoreLink.textContent = "Leia mais";
                postElement.appendChild(readMoreLink);

                postContainer.appendChild(postElement);
            }

        }

        function loadMorePosts() {
            currentPostIndex += postsPerPage;
            renderPosts();
        }

        renderPosts();

        var loadMoreButton = document.getElementById("load-more-button");
        loadMoreButton.addEventListener("click", loadMorePosts);

        function loadMorePosts() {
            currentPostIndex += postsPerPage;
            renderPosts();

            if (currentPostIndex >= posts.length) {
                loadMoreButton.style.display = "none"; // Esconde o botão quando todos os posts foram carregados
            }
        }
    </script>
